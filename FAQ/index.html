  <h2>What does Tinyinfo show?</h2>

<p>- CPU<br></p>
<p>- GPU<br></p>
<p>- RAM<br></p>
<p>- Drives<br></p>
<p>- Motherboard<br></p>
<p>- BIOS<br></p>
